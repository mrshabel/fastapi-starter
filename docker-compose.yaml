services:
    api:
        container_name: fastapi-starter-api
        build: .
        ports:
            - 8000:8000
        volumes:
            - ./data:/mnt/data
        env_file:
            - .env.docker
        healthcheck:
            # ping application with curl fast-fail
            test: ["CMD", "curl", "-f", "http://localhost:8000/health-check"]
            interval: 30s
            timeout: 30s
            retries: 5
            start_period: 30s
